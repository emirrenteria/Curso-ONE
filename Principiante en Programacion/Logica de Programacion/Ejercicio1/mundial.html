<meta charsef="UTF-8">

<h1> Mundial de la fifa</h1>

<script>

    function saltarLinea(){

    	document.write("<br>");
    	document.write("<br>");
    	document.write("<br>");
    }


    function imprimir(frase){

    	document.write(frase);
    	saltarLinea();
    }

   
   var anioMundial = 1930;
   var limite = parseInt(prompt("Ingrese el año limite para calcular"));

   while(anioMundial <= limite){

        imprimir("Hubo mundial en el año: " + anioMundial);
        anioMundial = anioMundial + 4;

   }
    
        imprimir("Fin");

  </script>
