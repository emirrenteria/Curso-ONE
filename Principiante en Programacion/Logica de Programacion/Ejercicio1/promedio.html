<meta charsef="UTF-8">

<h1> Promedio de edades de una familia</h1>

<script>

    function saltarLinea(){

    	document.write("<br>");
    	document.write("<br>");
    	document.write("<br>");
    }


    function imprimir(frase){

    	document.write(frase);
    	saltarLinea();
    }

    var numFamiliares = parseInt(prompt("ingrese el total de familiares"));
    var contador = 1;
    var totalEdades = 0;

    while(contador <= numFamiliares){

       var edad = parseInt(prompt("Ingrese la edad del familiar"));
       var totalEdades = totalEdades + edad;
        contador++;

    }

    var promedioEdades = totalEdades/numFamiliares;
    imprimir("El promedio de las edades es de:" + promedioEdades);

    


  </script>
