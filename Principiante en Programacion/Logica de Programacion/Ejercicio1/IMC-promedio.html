    function saltarLinea(){

    	document.write("<br>");
    	document.write("<br>");
    	document.write("<br>");
    }


    function imprimir(frase){

    	document.write(frase);
    	saltarLinea();
    }


    function calcularImc(peso, altura){

    	return (peso / (altura * altura));
    }
    
    var nombre = prompt("Informe su Nombre: ");
    var pesoInformado = prompt(nombre + " Informe su Peso: ");
    var alturaInformado = prompt(nombre + " Informe su Altura: ");

    var calculadoImc = calcularImc(pesoInformado, alturaInformado);


    imprimir(nombre + " Su IMC es de: " + calculadoImc);
