<canvas width="600" height="400"> </canvas>

<script>
	
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgrey" // propiedad
	pincel.fillRect(0,0,600,400);  // funcion

	pincel.fillStyle = "green"
	pincel.fillRect(0,0,200,400);

	pincel.fillStyle = "red"
	pincel.fillRect(400,0,200,400);

	pincel.fillStyle = "yellow"; // defimos e color
	pincel.beginPath(); // comenzar un nuevo camino, siguiendo instrucciones como si fuera un mapa
	pincel.moveTo(300, 200);  // pincel muevete al centro
	pincel.lineTo(200, 400); // pincell dibuja una linea desde este punto al centro
	pincel.lineTo(400, 400); // pincell dibuja una linea desde este punto al centro
	pincel.fill(); // rellename

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2*3.14);
    pincel.fill();



</script>
