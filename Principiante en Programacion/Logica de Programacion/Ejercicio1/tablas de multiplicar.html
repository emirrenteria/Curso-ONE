<meta charsef="UTF-8">

<h1> tabla de multiplicar</h1>

<script>

    function saltarLinea(){

    	document.write("<br>");
    	document.write("<br>");
    	document.write("<br>");
    }


    function imprimir(frase){

    	document.write(frase);
    	saltarLinea();
    }

    imprimir("WHILE");

    var multiplicador = 1;

    while(multiplicador <= 10){

        imprimir(multiplicador * 5);
        multiplicador++;
    }

    imprimir("FOR");

    for(multiplicador=1; multiplicador<=10; multiplicador++){
        imprimir(multiplicador * 5);
    }



  </script>
