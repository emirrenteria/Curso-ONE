<meta charset="UTF-8">

<h2>¿Cuantos años de diferencia tienes con tu hermano</h2>

<script>

    function saltarLinea() {
    	
    	document.write("<br><br><br><hr><br><br>");
    }

	function imprimir(diferenciaEdad){

		document.write(diferenciaEdad);
		saltarLinea();

	}

    var anho = 2025;

    imprimir("hola amigos");

    // este código calcula las edades de Juan, Pedro y Carlos
    imprimir("<big>" + "Juan tiene: " + (anho-2000) + " años" + "</big>");
    imprimir("<big>" + "Pedro tiene: " + (anho-1995) + " años" + "</big>");

    anho = 2030;

    imprimir("<big>" + "Carlos tiene: " + (anho-2005) + " años" + "</big>");



</script>
